<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Invoice">
            <p:dataTable value="#{invoiceController.invoices}" var="o">
                <p:column headerText="ID">
                    <h:outputText value="#{o.id}"/>
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{o.total}"/>
                </p:column>
                <p:column>
                    <p:commandButton icon="ui-icon-pencil" action="#{invoiceController.edit(o)}"/>
                    <p:commandButton icon="ui-icon-trash" action="#{invoiceController.remove(o)}" update="@form"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="New" action="#{invoiceController.create()}"/>
        </p:panel>
    </h:form>
</h:body>

</html>
