<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Person">
            <p:dataTable value="#{personController.people}" var="p">
                <p:column headerText="Name">
                    <h:outputText value="#{p.name}"/>
                </p:column>
                <p:column headerText="SSN">
                    <h:outputText value="#{p.ssn}"/>
                </p:column>
                <p:column>
                    <p:commandButton icon="ui-icon-pencil" action="#{personController.edit(p)}"/>
                    <p:commandButton icon="ui-icon-trash" action="#{personController.remove(p)}" update="@form"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="New" action="#{personController.create()}"/>
        </p:panel>
    </h:form>
</h:body>

</html>
